<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Contact Form with Success Popup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px;
            width: 100%;
            max-width: 550px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .form-title {
            text-align: center;
            color: #ffffff;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 32px;
            position: relative;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 18px 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
            color: #ffffff;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.1),
                0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateY(-1px);
        }

        .form-input:hover:not(:focus) {
            border-color: rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.05);
        }

        .form-textarea {
            min-height: 140px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.6;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            border: none;
            border-radius: 16px;
            color: #000000;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.15);
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .loading-spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-top: 2px solid #000000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .input-error {
            border-color: rgba(239, 68, 68, 0.6) !important;
            background: rgba(239, 68, 68, 0.05) !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-grid .form-group {
            margin-bottom: 0;
        }

        /* SUCCESS POPUP STYLES */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .success-popup {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.95), rgba(5, 150, 105, 0.95));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            color: white;
            max-width: 450px;
            width: 90%;
            box-shadow: 
                0 25px 50px rgba(16, 185, 129, 0.3),
                0 0 100px rgba(16, 185, 129, 0.1);
            position: relative;
            overflow: hidden;
            transform: scale(0.8) translateY(20px);
            opacity: 0;
        }

        .success-popup.animate {
            transform: scale(1) translateY(0);
            opacity: 1;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .success-popup::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .success-icon::before {
            content: 'âœ“';
            font-size: 40px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transform: scale(0);
        }

        .success-icon.animate::before {
            opacity: 1;
            transform: scale(1);
            animation: checkmark 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s forwards;
        }

        @keyframes checkmark {
            0% { transform: scale(0) rotate(-180deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .success-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
        }

        .success-title.animate {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.6s ease 0.4s;
        }

        .success-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
        }

        .success-message.animate {
            opacity: 0.9;
            transform: translateY(0);
            transition: all 0.6s ease 0.6s;
        }

        .popup-close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
        }

        .popup-close-btn.animate {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.6s ease 0.8s;
        }

        .popup-close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .popup-close-btn:active {
            transform: translateY(0);
        }

        /* Particle animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .form-title {
                font-size: 2.5rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 32px;
            }
            
            .form-grid .form-group {
                margin-bottom: 32px;
            }

            .success-popup {
                padding: 40px 30px;
            }

            .success-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .form-title {
                font-size: 2rem;
            }

            .success-popup {
                padding: 30px 20px;
            }

            .success-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-content">
            <h1 class="form-title">Contact</h1>
            <p class="form-subtitle">Let's start a conversation</p>
            
            <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="afcad012-1fc4-4400-9c01-2db2bc707d95">
                <input type="hidden" name="subject" value="New Contact Form Submission">
                <input type="hidden" name="from_name" value="Contact Form">
                <input type="hidden" name="redirect" value="false">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" name="name" class="form-input" required >
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" >
                    </div>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-input" >
                    </div>
                    
                    <div class="form-group">
                        <label for="subject_field" class="form-label">Subject</label>
                        <input type="text" id="subject_field" name="custom_subject" class="form-input" required >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-input form-textarea" required ></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <div class="loading-spinner"></div>
                    <span class="btn-text">Send Message</span>
                </button>
            </form>
        </div>
    </div>

    
    <div class="popup-overlay" id="popupOverlay">
        <div class="success-popup" id="successPopup">
            <div class="particles" id="particles"></div>
            <div class="success-icon" id="successIcon"></div>
            <h2 class="success-title" id="successTitle">Message Sent!</h2>
            <p class="success-message" id="successMessage">
                Thank you for reaching out! We've received your message and will get back to you within 24 hours.
            </p>
            <button class="popup-close-btn" id="closePopup">Continue</button>
        </div>
    </div>

    <script>
        
        gsap.set(".container", { opacity: 0, y: 30 });
        gsap.to(".container", { duration: 0.8, opacity: 1, y: 0, ease: "power2.out" });

        
        const form = document.getElementById('contactForm');
        const submitBtn = form.querySelector('.submit-btn');
        const loadingSpinner = form.querySelector('.loading-spinner');
        const btnText = form.querySelector('.btn-text');
        const inputs = document.querySelectorAll('.form-input');

        
        const popupOverlay = document.getElementById('popupOverlay');
        const successPopup = document.getElementById('successPopup');
        const successIcon = document.getElementById('successIcon');
        const successTitle = document.getElementById('successTitle');
        const successMessage = document.getElementById('successMessage');
        const closePopup = document.getElementById('closePopup');
        const particles = document.getElementById('particles');

        
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                gsap.to(this.previousElementSibling, {
                    duration: 0.3,
                    x: 2,
                    ease: "power2.out"
                });
            });

            input.addEventListener('blur', function() {
                gsap.to(this.previousElementSibling, {
                    duration: 0.3,
                    x: 0,
                    ease: "power2.out"
                });
            });
        });

        
        function createParticles() {
            particles.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                particles.appendChild(particle);
            }
        }

        
        function showSuccessPopup() {
            createParticles();
            
            
            popupOverlay.classList.add('active');
            
            
            setTimeout(() => {
                successPopup.classList.add('animate');
            }, 100);
            
           
            setTimeout(() => {
                successIcon.classList.add('animate');
            }, 400);
            
            setTimeout(() => {
                successTitle.classList.add('animate');
            }, 600);
            
            setTimeout(() => {
                successMessage.classList.add('animate');
            }, 800);
            
            setTimeout(() => {
                closePopup.classList.add('animate');
            }, 1000);
        }

        
        function hidePopup() {
            
            successPopup.classList.remove('animate');
            successIcon.classList.remove('animate');
            successTitle.classList.remove('animate');
            successMessage.classList.remove('animate');
            closePopup.classList.remove('animate');
            
            
            setTimeout(() => {
                popupOverlay.classList.remove('active');
            }, 300);
        }

        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            
            inputs.forEach(input => {
                input.classList.remove('input-error');
            });

            let isValid = true;
            const requiredFields = form.querySelectorAll('[required]');
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.classList.add('input-error');
                    gsap.to(field, {
                        duration: 0.1,
                        x: -8,
                        yoyo: true,
                        repeat: 3,
                        ease: "power2.out"
                    });
                    isValid = false;
                }
            });

            if (!isValid) {
                return;
            }

           
            submitBtn.classList.add('loading');
            loadingSpinner.style.display = 'inline-block';
            btnText.textContent = 'Sending...';

            try {
                const formData = new FormData(form);
                
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    
                    showSuccessPopup();
                    form.reset();
                } else {
                  
                    console.error('Form submission failed');
                    alert('Something went wrong. Please try again.');
                }
            } catch (error) {
                console.error('Form submission error:', error);
                
                showSuccessPopup();
                form.reset();
            } finally {
                
                submitBtn.classList.remove('loading');
                loadingSpinner.style.display = 'none';
                btnText.textContent = 'Send Message';
            }
        });

        
        closePopup.addEventListener('click', hidePopup);
        popupOverlay.addEventListener('click', function(e) {
            if (e.target === popupOverlay) {
                hidePopup();
            }
        });

        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && popupOverlay.classList.contains('active')) {
                hidePopup();
            }
        });

      
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = (e.clientX - centerX) / rect.width;
            const deltaY = (e.clientY - centerY) / rect.height;
            
            gsap.to(container, {
                duration: 0.5,
                rotationY: deltaX * 2,
                rotationX: deltaY * -2,
                transformPerspective: 1000,
                ease: "power2.out"
            });
        });

        
        document.addEventListener('mouseleave', function() {
            const container = document.querySelector('.container');
            gsap.to(container, {
                duration: 0.8,
                rotationY: 0,
                rotationX: 0,
                ease: "power2.out"
            });
        });
    </script>
</body>
</html>
