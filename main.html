<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*
  Inspired by https://superpower.com/
*/

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #ffffff;
  min-height: 100vh;
  overflow: hidden;
  font-family: system-ui, -apple-system, sans-serif;
}

.container {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  transform-style: preserve-3d;
  perspective: 1600px;
  overflow: hidden;
}

.centered-text {
  position: absolute;
  text-align: center;
  z-index: 100;
  max-width: min(600px, 90vw);
  transform: translateZ(200px);
}

.centered-text h1 {
  font-size: clamp(2rem, 5vw, 4rem);
  margin-bottom: 1.5rem;
  font-weight: 500;
  line-height: 1;
  color: #000;
}

.centered-text p {
  font-size: clamp(1rem, 2vw, 1.2rem);
  color: #666;
  margin-bottom: 2rem;
}

.cta-button {
  display: inline-block;
  padding: 1rem 2rem;
  background: #000;
  color: white;
  font-size: 1.1rem;
  text-decoration: none;
  border-radius: 30px;
  transition: all 0.3s ease;
  cursor: pointer;
  pointer-events: auto;
}

.cta-button:hover {
  background: #333;
  transform: translateY(-2px);
}

.images-container {
  position: fixed;
  inset: 0;
  margin: auto;
  width: min(1000px, 80vw);
  height: min(600px, 70vh);
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap: 1rem;
  transform-style: preserve-3d;
  transform-origin: center center;
}

.floating-image {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  will-change: transform;
}

.floating-image img {
  width: min(180px, 100%);
  aspect-ratio: 4/3;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
}

/* Fixed position transforms */
.floating-image:nth-child(1) {
  /* Top Left */
  grid-area: 1 / 1;
  transform: translate3d(-10%, -10%, 50px) rotateY(25deg) rotateX(-5deg);
}

.floating-image:nth-child(2) {
  /* Top Center */
  grid-area: 1 / 2;
  transform: translate3d(0, -15%, 70px) rotateX(-10deg);
}

.floating-image:nth-child(3) {
  /* Top Right */
  grid-area: 1 / 3;
  transform: translate3d(10%, -10%, 50px) rotateY(-25deg) rotateX(-5deg);
}

.floating-image:nth-child(4) {
  /* Middle Left */
  grid-area: 2 / 1;
  transform: translate3d(-15%, 0, 70px) rotateY(30deg);
}

.floating-image:nth-child(5) {
  /* Middle Right */
  grid-area: 2 / 3;
  transform: translate3d(15%, 0, 70px) rotateY(-30deg);
}

.floating-image:nth-child(6) {
  /* Bottom Left */
  grid-area: 3 / 1;
  transform: translate3d(-10%, 10%, 50px) rotateY(25deg) rotateX(5deg);
}

.floating-image:nth-child(7) {
  /* Bottom Center */
  grid-area: 3 / 2;
  transform: translate3d(0, 15%, 70px) rotateX(10deg);
}

.floating-image:nth-child(8) {
  /* Bottom Right */
  grid-area: 3 / 3;
  transform: translate3d(10%, 10%, 50px) rotateY(-25deg) rotateX(5deg);
}

</style>
<body>
    <div class="container">
  <div class="centered-text">
    <h1>Access Freedom, Not Just Tools</h1>
    <p>Real wealth is time and freedom. Everything else is a distraction.</p>
    
  </div>

  <div class="images-container">
    <div class="floating-image" data-speed="0.3">
      <img src="https://images.unsplash.com/photo-1725714834636-2f13424b58d9?q=80&w=2487&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Quiet Growth">
    </div>
    <div class="floating-image" data-speed="0.5">
      <img src="https://images.unsplash.com/photo-1725714107789-f62e2a6e943f?q=80&w=2487&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Stillness in Motion">
    </div>
    <div class="floating-image" data-speed="0.8">
      <img src="https://images.unsplash.com/photo-1725489891043-44182c9d0393?q=80&w=2487&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Deep Focus">
    </div>
    <div class="floating-image" data-speed="0.5">
      <img src="https://images.unsplash.com/photo-1705091021338-1964018b5ee6?q=80&w=2304&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Self-Mastery">
    </div>
    <div class="floating-image" data-speed="0.3">
      <img src="https://images.unsplash.com/photo-1710129814650-947231d2be0f?q=80&w=2264&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Becoming Wealthy">
    </div>
    <div class="floating-image" data-speed="0.5">
      <img src="https://images.unsplash.com/photo-1710129752378-e6cde2ba7c4c?q=80&w=2487&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Inner Stillness">
    </div>
    <div class="floating-image" data-speed="0.8">
      <img src="https://images.unsplash.com/photo-1727799666671-01940d3955eb?q=80&w=2487&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Effortless Action">
    </div>
    <div class="floating-image" data-speed="0.5">
      <img src="https://images.unsplash.com/photo-1728347736799-3342c4a79fa8?q=80&w=2487&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Aligned Growth">
    </div>
  </div>
</div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
  const container = document.querySelector(".container");
  const imagesContainer = document.querySelector(".images-container");
  const images = document.querySelectorAll(".floating-image");

  // Initial fixed transforms for each image position
  const initialTransforms = [
    { x: -10, y: -10, rotateY: 25, rotateX: -5 }, // Top Left
    { x: 0, y: -15, rotateX: -10, rotateY: 0 }, // Top Center
    { x: 10, y: -10, rotateY: -25, rotateX: -5 }, // Top Right
    { x: -15, y: 0, rotateY: 30, rotateX: 0 }, // Middle Left
    { x: 15, y: 0, rotateY: -30, rotateX: 0 }, // Middle Right
    { x: -10, y: 10, rotateY: 25, rotateX: 5 }, // Bottom Left
    { x: 0, y: 15, rotateX: 10, rotateY: 0 }, // Bottom Center
    { x: 10, y: 10, rotateY: -25, rotateX: 5 } // Bottom Right
  ];

  // Apply initial transforms
  images.forEach((image, index) => {
    const transform = initialTransforms[index];
    image.style.transform = `
      translate3d(${transform.x}%, ${transform.y}%, 50px)
      rotateY(${transform.rotateY}deg)
      rotateX(${transform.rotateX}deg)
    `;
  });

  container.addEventListener("mousemove", (e) => {
    const { clientX, clientY } = e;
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    const moveX = (clientX - centerX) / centerX;
    const moveY = (clientY - centerY) / centerY;

    // Move the entire container as one unit
    gsap.to(imagesContainer, {
      duration: 1,
      ease: "power2.out",
      transform: `
        perspective(1000px)
        rotateX(${-moveY * 10}deg)
        rotateY(${moveX * 10}deg)
        translateZ(${-Math.abs(moveX * moveY) * 100}px)
      `
    });
  });

  // Reset position
  container.addEventListener("mouseleave", () => {
    gsap.to(imagesContainer, {
      duration: 1,
      ease: "power2.out",
      transform:
        "perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0px)"
    });
  });
});

    </script>
</body>
</html>
